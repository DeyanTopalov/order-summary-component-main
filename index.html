<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://api.fonts.coollabs.io" />
    <link
      href="https://api.fonts.coollabs.io/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img
            src="images/illustration-hero.svg"
            alt="Hero ilustration of a teen listening to music from a headset and dancing"
          />
        </div>
        <div class="card__context">
          <h2 class="card_context_title">Order Summary</h2>
          <p class="card_context_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex-group">
            <div class="wrapper">
              <p class="card_plan_price">
                <span>Annual Plan</span> <br />
                $59.99/year
              </p>
            </div>

            <a href="" class="link">Change</a>
          </div>
          <button class="button_proceed">Proceed to Payment</button>
          <button class="button_cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
